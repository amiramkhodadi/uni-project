<html lang="en">

<head>

    <!-- link script.js file -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik+Doodle+Shadow&family=Rubik:wght@400;500;600&family=Salsa&display=swap"
        rel="stylesheet">`
    <title>Converter</title>
    <link href="style.css" rel="stylesheet">
    <script src="In-to-Post.js"></script>
</head>

<body>
    <div class="container">
        <div class="leftbox">


            <div class="box">
                <input type="radio" name="operator" value="infixToPostfix" id="infixToPostfixRadio">
                <label for="infixToPostfixRadio">Infix To Postfix</label>
            </div>
            <div class="box">
                <input type="radio" name="operator" value="postfixToInfix" id="postfixToInfixRadio">
                <label for="postfixToInfixRadio">Postfix To Infix</label>
            </div>
            <div class="box">
                <input type="radio" name="operator" value="prefixToInfix" id="prefixToInfixRadio">
                <label for="prefixToInfixRadio">Prefix To Infix</label>
            </div>
            <div class="box">
                <input type="radio" name="operator" value="infixToPrifix" id="infixToPrifixRadio">
                <label for="infixToPrifixRadio">Infix To Prefix</label>
            </div>
            <div class="box">
                <input type="radio" name="operator" value="postfixToPrifix" id="postfixToPrifixRadio">
                <label for="postfixToPrifixRadio">Posfix To Prefix</label>
            </div>
            <div class="box">
                <input type="radio" name="operator" value="prifixToPostfix" id="prifixToPostfixRadio">
                <label for="prifixToPostfixRadio">Prifix To Postfix</label>
            </div>

        </div>
        <div class="rightbox">
            <div class="inputdata">
                <div class="inputexp">
                    Enter Expression :
                </div>
                <div class="forexpinput">
                    <input type="text" placeholder="Expression" id="inputValue">

                    <button onclick="convert()">
                        Convert
                    </button>
                </div>
            </div>

            <div class="output">
                <span>
                    Result Expression : =>
                    <span id="text">
                    </span>
                </span>
            </div>
        </div>

    </div>
</body>

</html>
